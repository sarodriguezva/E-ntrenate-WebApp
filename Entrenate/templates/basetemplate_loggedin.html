{% load static %}
<!DOCTYPE HTML>
<html>
  <head>

    {% block script %}
    {% endblock script %}
    
    {% if title %}
      <tilte>E-ntrenate-WebApp - {{title}}</tilte>
    {% else %}
      <tilte>E-ntrenate-WebApp</tilte>
    {% endif %}

      {% block style %}

  </head>
  <body>

    {% endblock content %}
  </body>
</html>
